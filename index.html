<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesic.css">
    <title>INKACHALLENGE 2025</title>
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>


<body class="relative">
    <!-- Navbar fixed en móviles, estático en desktop -->
    <div id="navbar-placeholder" class="fixed md:static top-0 left-0 right-0 z-50"></div>

    <!-- Contenido principal con padding-top para compensar el navbar en móviles -->
    <main class="pt-12 md:pt-6"> <!-- Ajusta pt-16 según la altura de tu navbar -->
    <section class="flex justify-center mt-0 md:mt-2">

        
        <img id="background" class="hidden md:block"> <!-- Solo visible en desktop -->
        <img id="background-mobile" class="md:hidden"> <!-- Solo visible en móvil -->
    </section>
    
    <!-- Sección del Mapa Responsivo -->
    <section class="px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Título -->
            <h2 id="map" class="text-2xl font-bold text-[#ffffff] mb-4 text-center md:text-left"></h2>
            
            <!-- Contenedor de mapas -->
            <div class="rounded-xl overflow-hidden shadow-lg border border-[#e2e8f0]">
                <!-- Mapa para Móvil (visible solo en móvil) -->
                <iframe id="map-mobile"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7922.577855195692!2d-79.04039925058301!3d-8.115346141730223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d9e3227b99b%3A0x68d81d359ba0acd7!2sBiblioteca%20Central!5e0!3m2!1sen!2sro!4v1746649491482!5m2!1sen!2sro"
                    class="w-full h-[400px] md:hidden"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                
                <!-- Mapa para PC (visible solo en desktop) -->
                <iframe id="map-desktop"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3731.760737698023!2d-79.04001675969677!3d-8.115865857471706!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d9e3227b99b%3A0x68d81d359ba0acd7!2sBiblioteca%20Central!5e0!3m2!1ses-419!2spe!4v1746653718892!5m2!1ses-419!2spe"
                    class="hidden w-full h-[500px] md:block"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>



    </main>

    <footer class="text-white py-4 mt-4">
        <div class="max-w-7xl mx-auto px-3 text-center">
            <p class="text-sm">INKACHALLENGE IV - Trujillo, Perú 2025</p>
        </div>
    </footer>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            let savedLang = localStorage.getItem("preferredLanguage") || "en";
            
            fetch('navbar-ic.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    setTimeout(() => {
                        changeLanguage(savedLang);
                        document.documentElement.lang = savedLang;
                    }, 0);
                });
        });
    </script>
    <script src="js/buttons.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
