<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesic.css">
        <title>INKACHALLENGE 2025</title>
        <link rel="shortcut icon" href="./assets/img/favicon/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="images/icons/icon-ic4-es.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>

      
        </style>
      </head>

      <body>
        <section class="flex justify-center my-4">
          <img id="background" src="images/index-bg.png" alt="INKACHALLENGE" class="rounded-xl shadow-lg w-[100%] max-w-8xl">
        </section>
        
        
        <div id="navbar-placeholder"></div>

        <script src="js/language.js"></script>
        <script>
          window.addEventListener("DOMContentLoaded", () => {
            let savedLang = localStorage.getItem("preferredLanguage");

            if (!savedLang) {
              savedLang = "en"; // idioma por defecto solo en la primera visita
              localStorage.setItem("preferredLanguage", savedLang);
            }

        
            fetch('navbar-ic.html')
              .then(res => res.text())
              .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
        
                // Esperamos al siguiente ciclo para asegurarnos de que el DOM del navbar ya esté insertado
                setTimeout(() => {
                  changeLanguage(savedLang);
                  document.documentElement.lang = savedLang;
                }, 0);
              });
          });
        </script>
  <!-- idioma -->
  <script src="js/language.js"></script>
 
    </body>
    <footer class="text-white py-4 mt-4">
      <div class="max-w-7xl mx-auto px-3 text-center">
        <p class="text-sm">INKACHALLENGE IV - Trujillo, Perú 2025</p>
      </div>
    </footer>
    
</html>
