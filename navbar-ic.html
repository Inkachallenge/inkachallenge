<header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
  <nav class="fixed top-0 left-4 right-5 bg-[#17234c] px-3 py-2 shadow-lg text-xl rounded-2xl z-50">
    <div class="flex items-center justify-between w-full">
      <a href="index.html">
        <img src="images/inkachallenge-logo.png" alt="Logo" class="h-12">
      </a>
  
      <!-- Botón hamburguesa (solo en móviles) -->
      <button id="menu-btn" class="text-white md:hidden focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
  
      <!-- Enlaces de navegación -->
      <div id="menu" class="hidden flex-col md:flex md:flex-row md:items-center md:space-x-8 w-full md:w-auto mt-4 md:mt-0">
        <a href="about.html" class="text-[#fffade] hover:text-[#fab41a] px-2 py-1">About</a>
        <a href="regulations.html" class="text-[#fffade] hover:text-[#fab41a] px-2 py-1">Regulations</a>
        <a href="invitations.html" class="text-[#fffade] hover:text-[#fab41a] px-2 py-1">Invitations</a>
        <a href="https://docs.google.com/forms/..." target="_blank" rel="noopener noreferrer" class="text-[#fffade] hover:text-[#fab41a] px-2 py-1">Register</a>
        <a href="contact.html" class="text-[#fffade] hover:text-[#fab41a] px-2 py-1">Contact us</a>
      </div>
  
      <!-- Botones de idioma -->
      <div class="hidden md:flex items-center space-x-4 ml-4">
        <img id="btn-es" src="images/icons/es-off.png" alt="Español" class="h-7 cursor-pointer" onclick="changeLanguage('es')" />
        <img id="btn-en" src="images/icons/en-on.png" alt="Inglés" class="h-7 cursor-pointer" onclick="changeLanguage('en')" />
      </div>
    </div>
  </nav>
  
  <!-- Script para el menú hamburguesa -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
  
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
  
</header>
